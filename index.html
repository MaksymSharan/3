<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сторінка з фото</title>
    <style>
        /* Загальні стилі для сторінки */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Контейнер для лівої колонки та контенту */
        .container {
            display: flex;
        }

        /* Ліва колонка з фото */
        .left-column {
            width: 31%; 
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow: hidden;
        }

        .left-column img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Стилі для основного контенту */
        .content {
            margin-left: 31%; /* Забезпечує, щоб контент не перекривав фото */
            padding: 20px;
            background-color: #fffaf0; /* Блідіший колір фону */
            width: 67%; /* Задаємо ширину контенту */
            height: 2000px; /* Додаємо висоту для тестування прокручування */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Ліва колонка з фото -->
        <div class="left-column">
            <img src="path-to-your-image.jpg" alt="Вертикальне фото">
        </div>

        <!-- Правий вміст сторінки -->
        <div class="content">
            <h1>Тут ваш контент</h1>
            <p>Текст, який буде прокручуватись при перегляді сторінки...</p>
            <p>Додатковий контент для прокрутки...</p>
            <p>Продовження...</p>
        </div>
    </div>

</body>
</html>
